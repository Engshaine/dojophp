---
language: php
php:
  - 5.6
  - 7.0

addons:
    code_climate:
        repo_token: $CODECLIMATE_API_TOKEN

cache:
  directories:
    - ~/.composer/cache

sudo: false
dist: trusty

install: composer install

before_script:
  - travis_retry composer self-update 
  - composer require codeclimate/php-test-reporter --dev

script:
  - vendor/bin/phpunit --debug

